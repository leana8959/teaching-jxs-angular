<div *ngIf="info" class="pokeinfo-container">

  <div>
    <h1>Abilities</h1>
    <ul class="pokeinfo">
      <li *ngFor="let abilities of info.abilities">
        {{ abilities.ability.name }}
      </li>
    </ul>
  </div>

  <div>
    <h1>Moves</h1>
    <ul class="pokeinfo">
      <li *ngFor="let moves of info.moves">
        {{ moves.move.name }}
      </li>
    </ul>
  </div>

  <div>
    <img src="{{ info.sprites.front_default }}" />
  </div>

</div>
